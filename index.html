<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="brand-banner">
          <img
            class="brand-logo"
            src="./assets/images/odin-lined.png"
            alt="Odin Logo"
          />
          <p class="brand-name">ODIN</p>
        </div>
        <p class="sidebar-footer">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="main">
        <div class="hero-container">
          <p>
            This is not a real online service! You know you need something like
            this in you life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="#" method="post" id="sign-up-form">
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="firstName" required />
              <span></span>
            </div>
            <div class="last-name">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="lastName" required />
              <span></span>
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
              <span></span>
            </div>
            <div class="phone">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phoneNumber" required />
              <span></span>
            </div>
            <div class="pass">
              <label for="pass">PASSWORD</label>
              <input type="password" id="pass" name="password" required />
              <span></span>
            </div>
            <div class="confirm-pass">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-pass"
                name="confirmPassword"
                required
              />
              <span></span>
            </div>
          </form>
        </div>
        <div class="button-container">
          <button class="submit-button" type="submit" form="sign-up-form">
            Create Account
          </button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
